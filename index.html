<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen and (max-width: 699px)" href="css/task3mobile.css" />
        <link rel="stylesheet" type="text/css" media="screen and (min-width: 700px)" href="css/task3.css" />

        <title>GTD</title>
    </head>
    <body>
        <h1>GTD Tools</h1>
        <div id='container'>
            <div id='index'>
                <div class="box"></div>
            	<ul id="allitems">所有任务
                </ul>      
                <ul id="classify">分类列表
                </ul>  
                
                <div class='adbtn'>
                    <input type='image' id='adcls' src="img/new.png" width='20px'/>新建分类
                </div>
            </div>

            <div id='middle'>
                <div class="box"></div>
                <input type='submit' id='return1' class='return' value='<返回1'/>
                <div>
                    <input type='submit' id='alltask' class='midbtn' value='所有'/>
                    <input type='submit' id='doing' class='midbtn' value='未完成'/>
                    <input type='submit' id='done' class='midbtn' value='已完成'/>
                </div>
                <div id='tasks'></div>
                
                <div class='adbtn'>
                    <input type='image' id='adtsk' src="img/new.png" width='20px'/>新建任务
                </div>
            </div>

            <div id='textright' class='loadetail'>
                <div class="box"></div>
                <input type='submit' id='return2' class='return' value='<返回2'/>
                <div id='tasktitle'>
                    <span class='textnote'>请输入任务名称</span>
                    <input type='text' id='edititle' class='editask'/>
                    <span id="loadtitle"></span>
                    <input type='image' id='finish' class='editbtn' src="img/finish2.png" width='20px'/>
                    <input type='image' id='edit' class='editbtn' src="img/edit2.png" width='20px'/>
                </div>
                <div id='taskdate'>
                    <span class='textnote'>请输入完成日期</span>
                    <input type='text' id='editdate' class='editask'/>
                    <span id="loadate"></span>
                </div>
                <div id='tasktext'>  
                    <span class='textinfo'>请输入任务详细内容<br></span>
                    <textarea id="edittext" class='editask'></textarea> 
                    <p id="loadtext"></p>
                    <div>
                        <input type='submit' id='cancel' class='savebtn' value='取消'/>
                        <input type='submit' id='save' class='savebtn' value='保存'/>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="popBox" class="invisible">
            <p>请输入新建分类名称:<p>
            <input id='newclsname' class='newcls' type="text" value="" />
            <p>请选择父级分类:<p>
            <select class='newcls' id='newselect'>
                <option value="" selected>新建一个一级分类</option>
            </select>
            <input class='newbtn' id='newconfirm' type="button" value="确认" />
            <input class='newbtn' id='newcancel' type="button" value="取消" />
        </div>   
        <div id='mask' class="invisible" onselectstart="retrun false">
        </div>

        <script language="javascript" type="text/javascript" src="js/task3.js"></script>
        <script language="javascript" type="text/javascript" src="js/datasave.js"></script>
    </body>
</html>
